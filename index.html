<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand-i로 이동 중...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #FAFAFA;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 400px; }
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 32px;
        }
        .spinner {
            border: 4px solid rgba(255, 102, 0, 0.2);
            border-radius: 50%;
            border-top: 4px solid #FF6600;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 24px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 15px;
            line-height: 1.6;
            margin: 16px 0;
            color: #666;
        }
        .store-links { margin-top: 32px; }
        .store-link {
            display: inline-block;
            margin: 8px;
            padding: 12px 24px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }
        .store-link:hover {
            background: #FF6600;
            transform: translateY(-2px);
        }
        .btn-open {
            display: inline-block;
            padding: 16px 48px;
            background: #FF6600;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            margin: 20px 0;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
        }
        .btn-open:hover {
            background: #E55A00;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 102, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="BRAND:I" class="logo">
        <div class="spinner" id="spinner"></div>
        <p class="message" id="message">앱으로 이동 중...</p>
        <div id="status"></div>
        
        <!-- 앱 열기 버튼 (앱이 안 열렸을 때 표시) -->
        <a href="#" id="open-app-btn" class="btn-open" style="display: none;">앱에서 열기</a>
        
        <div class="store-links" id="store-links" style="display: none;">
            <p class="message">앱이 설치되어 있지 않나요?</p>
            <a href="#" id="app-store-link" class="store-link" style="display: none;">App Store</a>
            <a href="#" id="play-store-link" class="store-link" style="display: none;">Google Play</a>
        </div>
    </div>

    <script>
        // Supabase 설정
        const SUPABASE_URL = 'https://zszetwptumholiwbkroe.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpzemV0d3B0dW1ob2xpd2Jrcm9lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNjQ5MjQsImV4cCI6MjA3ODk0MDkyNH0.ZcdgLElhZVcMRaUDXYkiyq3HoevfNsgwXUkRLxyBU0o';
        
        // 앱 스토어 URL
        const APP_STORE_URL = 'https://apps.apple.com/app/6755538614';
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=io.brandi.app';
        
        // Query parameter에서 코드 추출 (?c=abc123)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('c');
        
        console.log('Code from URL:', code);
        
        // 사용자 에이전트 확인
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
        const isAndroid = /android/i.test(userAgent);
        
        // 현재 딥링크 저장 (버튼 클릭용)
        let currentDeepLink = null;
        
        // 짧은 링크 조회 및 리다이렉트
        async function resolveAndRedirect() {
            if (!code) {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('message').textContent = '잘못된 링크입니다.';
                document.getElementById('status').innerHTML = 
                    '<p class="message">코드를 찾을 수 없습니다.</p>';
                showStoreLinks();
                return;
            }
            
            try {
                // 안전한 RPC 함수 사용 (필요한 정보만 반환)
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/rpc/resolve_short_link`,
                    {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ link_code: code })
                    }
                );
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (data && data.length > 0) {
                    const linkData = data[0];
                    
                    // 딥링크 생성 (brandi://type/id 형식)
                    const deepLink = `brandi://${linkData.link_type}/${linkData.target_id}`;
                    console.log('Deep link:', deepLink);
                    
                    currentDeepLink = deepLink;
                    
                    // 딥링크로 리다이렉트 시도
                    tryOpenApp(deepLink);
                    
                } else {
                    // 링크를 찾을 수 없음 - 폴백으로 brandi://link?c=xxx 시도
                    console.log('RPC returned no data, trying fallback');
                    const fallbackLink = `brandi://link?c=${encodeURIComponent(code)}`;
                    currentDeepLink = fallbackLink;
                    tryOpenApp(fallbackLink);
                }
                
            } catch (error) {
                console.error('Error:', error);
                // RPC 실패 시 폴백으로 brandi://link?c=xxx 시도
                const fallbackLink = `brandi://link?c=${encodeURIComponent(code)}`;
                currentDeepLink = fallbackLink;
                tryOpenApp(fallbackLink);
            }
        }
        
        // 앱 열기 시도
        function tryOpenApp(deepLink) {
            if (isAndroid) {
                // Android: 자동 리다이렉트 안 함, 버튼 표시
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('message').textContent = '아래 버튼을 눌러 앱을 열어주세요';

                // Intent URL로 버튼 설정
                const path = deepLink.replace('brandi://', '');
                const intentUrl = `intent://${path}#Intent;scheme=brandi;package=io.brandi.app;S.browser_fallback_url=${encodeURIComponent(PLAY_STORE_URL)};end;`;

                const openBtn = document.getElementById('open-app-btn');
                openBtn.href = intentUrl;
                openBtn.style.display = 'inline-block';
                showStoreLinks();
            } else {
                // iOS: 기존대로 자동 리다이렉트
                window.location.href = deepLink;

                // 2초 후 버튼 표시 (실패 시)
                setTimeout(() => {
                    document.getElementById('spinner').style.display = 'none';
                    document.getElementById('message').textContent = '앱이 열리지 않았나요?';
                    const openBtn = document.getElementById('open-app-btn');
                    openBtn.href = deepLink;
                    openBtn.style.display = 'inline-block';
                    showStoreLinks();
                }, 2000);
            }
        }
        
        // 스토어 링크 표시
        function showStoreLinks() {
            document.getElementById('store-links').style.display = 'block';
            
            if (isIOS) {
                const appStoreLink = document.getElementById('app-store-link');
                appStoreLink.href = APP_STORE_URL;
                appStoreLink.style.display = 'inline-block';
            } else if (isAndroid) {
                const playStoreLink = document.getElementById('play-store-link');
                playStoreLink.href = PLAY_STORE_URL;
                playStoreLink.style.display = 'inline-block';
            } else {
                // 데스크톱이면 둘 다 표시
                document.getElementById('app-store-link').href = APP_STORE_URL;
                document.getElementById('app-store-link').style.display = 'inline-block';
                document.getElementById('play-store-link').href = PLAY_STORE_URL;
                document.getElementById('play-store-link').style.display = 'inline-block';
            }
        }
        
        // 카카오톡 인앱 브라우저 감지 → 외부 브라우저로 열기
        if (/KAKAOTALK/i.test(navigator.userAgent)) {
            location.href = 'kakaotalk://web/openExternal?url=' + encodeURIComponent(location.href);
        }

        // 페이지 로드 시 실행
        resolveAndRedirect();
    </script>
</body>
</html>
